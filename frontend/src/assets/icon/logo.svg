<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield outline -->
  <path d="M256 32C256 32 96 80 96 176C96 320 256 480 256 480C256 480 416 320 416 176C416 80 256 32 256 32Z" fill="url(#shieldGradient)" stroke="#1a1a1a" stroke-width="12" stroke-linejoin="round"/>

  <!-- Camera lens outer ring -->
  <circle cx="256" cy="220" r="100" fill="#1a1a1a" opacity="0.15"/>
  <circle cx="256" cy="220" r="90" fill="none" stroke="#ffffff" stroke-width="8"/>

  <!-- Camera lens middle ring -->
  <circle cx="256" cy="220" r="65" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.7"/>

  <!-- Camera lens inner circle -->
  <circle cx="256" cy="220" r="40" fill="url(#lensGradient)"/>

  <!-- Aperture blades (hexagonal pattern) -->
  <g opacity="0.25">
    <path d="M 256 205 L 269 213 L 269 227 L 256 235 L 243 227 L 243 213 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M 256 210 L 265 216 L 265 224 L 256 230 L 247 224 L 247 216 Z" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>

  <!-- Lens inner detail -->
  <circle cx="256" cy="220" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>

  <!-- Lens reflection -->
  <circle cx="238" cy="204" r="13" fill="#ffffff" opacity="0.35"/>
  <circle cx="244" cy="208" r="6" fill="#ffffff" opacity="0.2"/>

  <!-- Camera body top -->
  <rect x="226" y="140" width="60" height="30" rx="8" fill="#1a1a1a" opacity="0.2"/>
  <circle cx="256" cy="155" r="12" fill="#ef4444"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="256" y1="32" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="lensGradient" cx="256" cy="220">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
  </defs>
</svg>
