<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <div class="logo-title">
        <img src="../../assets/icon/logo.png" class="logo" />
        <div class="title">CESIGuard</div>
      </div>

      <div
        class="status"
        (click)="toggleText()"
        [class]="statusToClass(status())"
      >
        <span
          class="status-dot"
          [class]="statusToClass(status())"
          [class.clicked]="showText()"
        ></span>
        @if (showText()) {
          <p>{{ status() }}</p>
        }
      </div>
    </div>
  </ion-toolbar>
</ion-header>
