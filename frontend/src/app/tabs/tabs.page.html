<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="dashboard"
      class="main-button-color"
      [routerLink]="['/dashboard']"
    >
      <ion-icon
        name="grid-outline"
        [class.selected-hue]="selectedTab === 'dashboard'"
      ></ion-icon>
      <ion-label [class.selected-hue]="selectedTab === 'dashboard'"
        >Dashboard</ion-label
      >
    </ion-tab-button>

    <ion-tab-button
      tab="camera"
      class="main-button-color"
      [routerLink]="['/camera']"
    >
      <ion-icon
        name="videocam-outline"
        [class.selected-hue]="selectedTab === 'camera'"
      ></ion-icon>
      <ion-label [class.selected-hue]="selectedTab === 'camera'"
        >Flux vidéo</ion-label
      >
    </ion-tab-button>

    <ion-tab-button
      tab="alerts"
      class="main-button-color"
      [routerLink]="['/alerts']"
    >
      <ion-icon
        name="alert-circle-outline"
        [class.selected-hue]="selectedTab === 'alerts'"
      ></ion-icon>
      <ion-label [class.selected-hue]="selectedTab === 'alerts'"
        >Alertes</ion-label
      >
    </ion-tab-button>

    <ion-tab-button
      tab="analytics"
      class="main-button-color"
      [routerLink]="['/analytics']"
    >
      <ion-icon
        name="analytics-outline"
        [class.selected-hue]="selectedTab === 'analytics'"
      ></ion-icon>
      <ion-label [class.selected-hue]="selectedTab === 'analytics'"
        >Données</ion-label
      >
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
