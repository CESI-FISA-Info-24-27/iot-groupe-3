<div class="data-summary">
  <div class="categories">
    <div>
      <p class="category-title">Moyenne</p>
      <div class="category">
        <p>
          Température :
          <span class="temperature-value">{{ averageTemperature() }} °C</span>
        </p>
        <p>
          Humidité :
          <span class="humidity-value">{{ averageHumidity() }} %</span>
        </p>
      </div>
    </div>
    <div>
      <p class="category-title">Valeur actuelle</p>
      <div class="category">
        <p>
          Température :
          <span class="temperature-value">{{ currentTemperature() }} °C</span>
        </p>
        <p>
          Humidité :
          <span class="humidity-value">{{ currentHumidity() }} %</span>
        </p>
      </div>
    </div>
  </div>
</div>
