services:
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: ecoguard-db-manager
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    command: sqlite_web -H 0.0.0.0 -p 8080 /data/ecoguard.db
    networks:
      - ecoguard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecoguard-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    networks:
      - ecoguard-network

networks:
  ecoguard-network:
    driver: bridge