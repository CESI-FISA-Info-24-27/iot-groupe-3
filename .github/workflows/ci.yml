name: CI EcoGuard IoT

# Déclenchement sur push et pull request (obligatoire pour notation)
on:
    push:
    pull_request:

jobs:
  # ========================================
  # Job 1 : Lint Python (Backend + Gateway)
  # ========================================
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linters
        run: |
          pip install black flake8 pylint
      
      - name: Run Black (formatter check)
        # --check vérifie sans modifier les fichiers
        run: |
          black --check backend/ gateway/ || echo "⚠️ Code non formaté détecté"
        continue-on-error: true
      
      - name: Run Flake8 (style guide)
        run: |
          flake8 backend/ gateway/ --max-line-length=120 || echo "⚠️ Problèmes de style détectés"
        continue-on-error: true
      
      - name: Run Pylint (code quality)
        run: |
          pylint backend/ gateway/ || echo "⚠️ Problèmes de qualité détectés"
        continue-on-error: true

  # ========================================
  # Job 2 : Lint C++ (Code Embedded)
  # ========================================
  lint-cpp:
    name: Lint C++ Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run CppCheck
        uses: dnicolson/cppcheck-action@v1.4.0
        with:
          source_dir: 'embedded'
          enable: 'all'
          inline_suppression: true
        continue-on-error: true

  # ========================================
  # Job 3 : Build Docker Images
  # ========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend Image
        run: |
          docker build -t ecoguard-backend:ci ./backend || echo "⚠️ Backend build failed"
        continue-on-error: true
      
      - name: Build Gateway Image
        run: |
          docker build -t ecoguard-gateway:ci ./gateway || echo "⚠️ Gateway build failed"
        continue-on-error: true

  # ========================================
  # Job 4 : Test Docker Compose
  # ========================================
  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create mosquitto config
        run: |
          mkdir -p embedded/mosquitto/config
          echo "listener 1883" > embedded/mosquitto/config/mosquitto.conf
          echo "allow_anonymous true" >> embedded/mosquitto/config/mosquitto.conf
      
      - name: Validate docker-compose.yml
        run: |
          docker compose config
      
      - name: Start infrastructure services
        run: |
          docker compose up -d mosquitto backend-api
          sleep 10
      
      - name: Check services health
        run: |
          docker compose ps
          docker compose logs
      
      - name: Stop services
        run: |
          docker compose down -v

  # ========================================
  # Job 5 : Security Scan (Bonus)
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
        continue-on-error: true
