name: CI EcoGuard IoT

# Déclenchement sur push uniquement (évite les doublons avec PR)
on:
  push:

jobs:
  # ========================================
  # Job 1 : Test Backend Express (Node.js)
  # ========================================
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run linter
        working-directory: backend
        run: npm run lint || echo "⚠️ Lint non configuré"
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: backend
        run: npm test || echo "⚠️ Tests non configurés"
        continue-on-error: true

  # ========================================
  # Job 2 : Tests Frontend (Angular)
  # ========================================
  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run linter
        working-directory: backend
        run: npm run lint || echo "⚠️ Lint non configuré"
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: backend
        run: npm test || echo "⚠️ Tests non configurés"
        continue-on-error: true

  # ========================================
  # Job 2 : Tests Frontend (Angular)
  # ========================================
  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests
        working-directory: frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

  # ========================================
  # Job 3 : Lint C++ (Code Embedded)
  # ========================================
  lint-cpp:
    name: Lint C++ Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CppCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run CppCheck
        run: |
          cppcheck --enable=all --inconclusive --xml --xml-version=2 embedded/ 2> cppcheck-report.xml || echo "⚠️ CppCheck warnings detected"
          cppcheck --enable=all embedded/ || echo "⚠️ Code quality issues detected"
        continue-on-error: true

  # ========================================
  # Job 4 : Build Frontend Docker Image
  # ========================================
  build-frontend-docker:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Image
        run: |
          docker build -t ecoguard-frontend:ci ./frontend

  # ========================================
  # Job 5 : Build Backend Docker Image
  # ========================================
  build-backend-docker:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        run: |
          docker build -t ecoguard-backend:ci ./backend

  # ========================================
  # Job 6 : Test Docker Compose
  # ========================================
  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [build-frontend-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate docker-compose.yml
        run: |
          docker compose config
        continue-on-error: true

      - name: Start frontend service
        run: |
          docker compose up -d frontend || echo "ℹ️ Frontend service start skipped"
          sleep 10
        continue-on-error: true

      - name: Check services health
        run: |
          docker compose ps
          docker compose logs
        continue-on-error: true

      - name: Stop services
        run: |
          docker compose down -v
        continue-on-error: true

  # ========================================
  # Job 7 : Security Scan
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-frontend-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
        continue-on-error: true
