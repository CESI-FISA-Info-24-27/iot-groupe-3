name: CD Frontend - D√©ploiement automatique

# D√©clenchement uniquement apr√®s succ√®s du CI
on:
  workflow_run:
    workflows: ["CI EcoGuard IoT"]
    types:
      - completed

jobs:
  # ========================================
  # Job : V√©rification des fichiers chang√©s
  # ========================================
  check-changes:
    name: Check Frontend Changes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    outputs:
      frontend-changed: ${{ steps.filter.outputs.frontend }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check path filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'docker-compose.yml'
              - '.github/workflows/cd-frontend.yml'

  # ========================================
  # Job : D√©ploiement sur le serveur
  # ========================================
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest
    needs: [check-changes]
    # Ne d√©ployer que si le CI a r√©ussi ET que des fichiers frontend ont chang√©
    if: ${{ needs.check-changes.outputs.frontend-changed == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Pr√©parer le dossier de d√©ploiement
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Cr√©er le dossier de d√©ploiement s'il n'existe pas
            mkdir -p ~/ecoguard
            cd ~/ecoguard
            
            # Nettoyer les anciens fichiers frontend
            rm -rf frontend
      
      - name: Copier les fichiers sur le serveur
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/*,docker-compose.yml"
          target: "~/ecoguard"
          overwrite: true
      
      - name: Build et d√©ployer sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/ecoguard
            
            # Cr√©er le r√©seau Docker s'il n'existe pas
            docker network create ecoguard-network || true
            
            # Arr√™ter et supprimer l'ancien conteneur
            docker stop ecoguard-frontend 2>/dev/null || true
            docker rm ecoguard-frontend 2>/dev/null || true
            
            # Builder la nouvelle image
            docker build -t ecoguard-frontend:latest ./frontend
            
            # D√©marrer le nouveau conteneur
            docker run -d \
              --name ecoguard-frontend \
              --restart unless-stopped \
              -p 8082:80 \
              --network ecoguard-network \
              ecoguard-frontend:latest
            
            # Nettoyer les images non utilis√©es
            docker image prune -f
      
      - name: V√©rifier le d√©ploiement
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/ecoguard
            
            # V√©rifier que le conteneur tourne
            docker ps | grep ecoguard-frontend
            
            # V√©rifier la politique de red√©marrage automatique
            echo "üîÑ V√©rification de la politique de red√©marrage..."
            RESTART_POLICY=$(docker inspect ecoguard-frontend --format='{{.HostConfig.RestartPolicy.Name}}')
            if [ "$RESTART_POLICY" = "unless-stopped" ]; then
              echo "‚úÖ Politique de red√©marrage: $RESTART_POLICY (le conteneur red√©marrera automatiquement)"
            else
              echo "‚ö†Ô∏è Politique de red√©marrage: $RESTART_POLICY (devrait √™tre 'unless-stopped')"
            fi
            
            # Afficher les logs r√©cents
            docker logs --tail 20 ecoguard-frontend
      
      - name: Notification de succ√®s
        if: success()
        run: echo "D√©ploiement du frontend r√©ussi sur ${{ secrets.SSH_HOST }}"
      
      - name: Notification d'√©chec
        if: failure()
        run: echo "√âchec du d√©ploiement du frontend"